<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" readonly id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteCharacter()" class="operator">
                    <input type="button" value="%" onclick="percent()" class="operator">
                    <input type="button" value="/" onclick="appendCharacter('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')" class="operator">
                    <input type="button" value="8" onclick="appendToDisplay('8')" class="operator">
                    <input type="button" value="9" onclick="appendToDisplay('9')" class="operator">
                    <input type="button" value="*" onclick="appendCharacter('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')" class="operator">
                    <input type="button" value="5" onclick="appendToDisplay('5')" class="operator">
                    <input type="button" value="6" onclick="appendToDisplay('6')" class="operator">
                    <input type="button" value="-" onclick="appendCharacter('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')" class="operator">
                    <input type="button" value="2" onclick="appendToDisplay('2')" class="operator">
                    <input type="button" value="3" onclick="appendToDisplay('3')" class="operator">
                    <input type="button" value="+" onclick="appendCharacter('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                    <input type="button" value="0" onclick="appendToDisplay('0')" class="operator">
                    <input type="button" value="=" onclick="calculateResult()" class="equal operator">
                </div>
            </form>
        </div>
    </div>
    <script>
        var display = document.getElementById('display');
        var result = 0; // Variabel untuk menyimpan hasil

        function clearDisplay() {
            display.value = '';
            result = 0; // Reset hasil
        }

        function deleteCharacter() {
            display.value = display.value.slice(0, -1);
        }

        function percent() {
            display.value = display.value / 100;
        }

        function appendToDisplay(value) {
            // Mencegah tanda titik (.) dan 0 (nol) di awal kalkulator
            if (display.value === '' && (value === '.' || value === '0')) {
                return;
            }

            // Mencegah tombol operasi matematika di awal kalkulator
            if (display.value === '' && (value === '+' || value === '-' || value === '*' || value === '/')) {
                return;
            }

            display.value += value;
        }

        function appendCharacter(char) {
            var lastChar = display.value.slice(-1);

            // Jika karakter terakhir adalah operator matematika, ganti operator tersebut dengan yang baru
            if (lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '/') {
                display.value = display.value.slice(0, -1) + char;
            }
            // Jika karakter terakhir adalah angka atau desimal, tambahkan operator matematika baru
            else if (!isNaN(lastChar) || lastChar === '.') {
                display.value += char;
            }
        }


        function calculateResult() {
            try {
                result = eval(display.value);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
